        <div class="body-box">
            <div>
                <h1>Payment</h1>
            </div>
            <form action="./successful-transaction.html" method="">
                <div id="payment">
                    <div>
                        <label for="name-on-card">Name on Card</label>
                        <br>
                        <input type="text" name="name-on-card" id="name-on-card" required>
                    </div>
                    <br>
                    <div>
                        <label for="creditcard">Credit Card</label>
                        <br>
                        <input type="text" name="credit-card" id="creditcard" pattern="[0-9]{14,16}" required>
                        <br>
                        <label style="color: gray; font-size: small;">Please input numbers (14-16 characters)</label>
                    </div>
                    <br>
                    <div>
                        <label for="valid-date">Valid Until (MM/YY)</label>
                        <br>
                        <input type="text" minlength="1" maxlength="5" name="valid-date" id="valid-date" required>
                        <br><br>
                        <label for="cvv">CVV</label>
                        <br>
                        <input type="text" pattern="[0-9]{1,3}" name="cvv" id="cvv" required>
                        <br>
                        <label style="color: gray; font-size: small;">Please input numbers (3 characters)</label>
                    </div>
                </div>

                <div id="checkboxform">
                    <br>
                    <input type="checkbox" name="agreement" id="agreement" required>
                    <label for="agreement">I agree with the terms and conditions</label>
                </div>

                <div id="submit">
                    <br>
                    <input class ="tombol2" type="submit" value="Pay">
                </div>
            </form>
